{% extends 'base.html' %}
{% block css %} {% load static %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}"> -->
{% endblock %}

{% block title %}

{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div>
            <label class="p_title" for="title">To do</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력해주세요.">
        </div>
        <div>
            <label for="content">content</label>
            <textarea name="content" id="content" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
        </div>
        <div>
            <label for="deadline">deadline</label>
            <input type="date" id="deadline" name="deadline" value="{{ post.deadline }}">
        </div>
        <button type="submit">Submit</button>    
    </form>
{% endblock %}
